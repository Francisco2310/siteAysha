<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
  <title>Site Aysha</title>
</head>
<body style="background-color: #3c3c3c;">
  <main class="flex items-center justify-center h-screen bg-transparent overflow-hidden">
    <div class="w-full max-w-[60%] bg-transparent relative">
      <img class="w-full h-auto" src="cartao.png" alt="">
      <img class="animate-foto absolute h-auto w-[40%] top-[13%] left-[8%]" src="foto1.jpg" alt="">
      <img class="animate-rose absolute h-auto w-[60%] -rotate-28 bottom-[-10%] left-[-25%] [animation-delay:200ms] opacity-0" src="rosa.png" alt="">
      <img class="absolute h-auto w-[15%] left-[44%] top-[-2%] animate-selo opacity-0 [animation-delay:200ms]" src="selo.png" alt="">
    </div>
  </main>
</body>
</html>
